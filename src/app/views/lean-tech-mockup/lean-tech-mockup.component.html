<div class="main-content">
    <div class="sidenav-content">
        <mat-sidenav-container mode="side" opened class="color">
           

            <div>
                <span>
                    <mat-icon class="material-icons" id="material-icons"> swap_vertical_circle</mat-icon>
                    Smart filter
                </span>
                <mat-divider></mat-divider>
            </div>

            <div>
                <mat-icon class="material-icons" id="material-icons"> business_center</mat-icon>
                <mat-slide-toggle color="warn"></mat-slide-toggle>
            </div>

            <div>
                <mat-icon class="material-icons" id="material-icons"> calendar_today</mat-icon>

                <mat-slide-toggle color="warn"></mat-slide-toggle>
            </div>

            <div>
                <mat-icon class="material-icons" id="material-icons"> favorite</mat-icon>
                <mat-slide-toggle color="warn"></mat-slide-toggle>
            </div>


            <mat-divider></mat-divider>

            <div class="status">
                <p>Status</p>
            </div>

            <div class="btn-search">
                <input matInput type="search" placeholder="Search">
                <button mat-raised-button color="primary">Delivered</button>
            </div>

        </mat-sidenav-container>
    </div>


    <!-- <div class="nav-search">
            <input type="text" placeholder="Search..">
    </div> -->



    <div fxLayout="row"  >
        <table >
                <tr>
                        <!-- 
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>  
                                    -->
                    </tr>
                    <tr *ngFor="let deliveryStatus of deliveryShowDate" class="head">
        
                        <td>
                            {{currentDate | date:'dd-MMM h:mm'}}
                        </td>
        
                        <td>
                            <mat-icon class="material-icons">fairplanemode_active</mat-icon>
                        </td>
        
                        <td style="display: flex; flex-flow: column; align-items: center;">
                            {{deliveryStatus .mainPlace}}
                            <mat-icon class="material-icons">keyboard_arrow_down</mat-icon>
                            {{deliveryStatus .secondPlace}}
        
                        </td>
        
                        <td>
                            <mat-icon class="material-icons">local_shipping</mat-icon>
                        </td>
                        <td>
                            {{deliveryStatus.price | currency}}
                        </td>
                        <td>
                            <mat-icon class="material-icons">looks_one</mat-icon>
                        </td>
                        <td>
                            <mat-icon class="material-icons">more_vert</mat-icon>
                        </td>
        
                    </tr>
                    
        </table>


    </div>


</div>

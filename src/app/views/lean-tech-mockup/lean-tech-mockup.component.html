<div class="main-container" fxLayout="row" style="padding: 50px; margin-top: 80px; width: 100%;">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="material-icons"> home</mat-icon>
                Home
            </ng-template>
            <!-- Start to sidenav-->
            <div fxLayout="row" style="padding: 50px; margin-top: 100px; ">
                <div>
                    <form fxLayout="row" style="padding: 50px; margin-top: 100px;">
                      
                            <input matInput placeholder="Search" value="" type="search">
                        
                    </form>
                
                </div>
                <div>
                    <mat-label fxLayout="row" style="padding: 50px; margin-bottom: 50px; ">
                        <mat-icon class="material-icons"> assignment_turned_in</mat-icon>
                    </mat-label>
                    <mat-label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </mat-label>
                </div>
                <div>
                    <mat-label fxLayout="row" style="padding: 50px; margin-top: 50px">
                        <mat-icon class="material-icons">calendar_today</mat-icon>
                    </mat-label>
                    <mat-label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </mat-label>
                </div>
                <div>
                    <mat-label fxLayout="row" style="padding: 50px; margin-top: 50px">
                        <mat-icon class="material-icons"> favorite_border </mat-icon>
                    </mat-label>
                    <mat-label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </mat-label>
                </div>
            </div>

        </mat-tab>
        <!-- End sidenav-->

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="material-icons">message</mat-icon>
                Messages
            </ng-template>

        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="material-icons">star</mat-icon>
                Wishlist
            </ng-template>

        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="material-icons">settings_applications</mat-icon>
                Settings
            </ng-template>

        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="material-icons">person</mat-icon>
                My account
            </ng-template>

        </mat-tab>

    </mat-tab-group>


</div>

<mat-list>
        
<div class="main-content" >
        <div class="sidenav-content" >
                <mat-sidenav-container mode="side" opened>
                
                        <div>
                                <mat-icon class="material-icons">add_alert</mat-icon>
                                <input matInput type="search" placeholder="Filter">
                        </div>
                    <div >
                            <i class="material-icons"> business_center</i>
                            <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    <div>    
                        <i class="material-icons"> calendar_today </i>
                            <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    <div>
                            <i class="material-icons"> favorite </i>
                            <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    <div>
                        <p>Status</p>
                    </div>
                    <br>
                    <div>
                        <input matInput type="search" placeholder="Search">
                    </div>
                    <br>
                    <div>
                             <button mat-raised-button color="primary">Primary</button>
                    </div>

                </mat-sidenav-container>
            </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <table style="width:80%; text-align:right; margin: 5px; ">
            <tr>
                <!-- <th>aa</th>
                <th>aa</th>
                <th>aaa</th>
                <th>aa</th>
                <th>aa</th>
                <th>aaa</th>
                <th></th> -->
            </tr>
            <tr *ngFor="let deliveryStatus of deliveryShowDate">
                <td>
                    {{currentDate | date:'dd-MMMM h:mm'}}
                </td>
                 
                <td>
                    <mat-icon class="material-icons">home</mat-icon>
                </td> 
               
                <td style="display: flex;flex-flow: column; align-items: center;">
                    {{deliveryStatus .mainPlace}}
                    <mat-icon class="material-icons">keyboard_arrow_down</mat-icon>
                    {{deliveryStatus .secondPlace}}
                </td>
                
                <td>
                    <mat-icon class="material-icons">local_shipping</mat-icon>
                </td>
                <td>
                    {{deliveryStatus.price | currency}}
                </td>
                <td>
                    <mat-icon class="material-icons">looks_one</mat-icon>
                </td>
                <td>
                    <mat-icon class="material-icons">more_vert</mat-icon>
                </td>
                
            </tr>
        </table>
        
    </div>
   

</div>
       
</mat-list>
